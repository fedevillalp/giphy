         <!-- Navigation -->

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </div>

          <br>

        <div class="container">

            <!-- ROW 1 BUTTONS-->
            <div class="row">
                    <div class="col-sm-12">
                            <div class="title"> 
                             <br>   
                                    <h3> Instructions: </h3>
                                    <h6> 1- Use the buttons below to call the Giphy API and receive fresh memes.</h6>

                            <br>
                    </div>

                        </div>  
                </div>

            <br>

            <!-- ROW 2 FORM -->
            <br>
